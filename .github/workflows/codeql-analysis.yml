name: "CodeQL Manual Analysis - Juice Shop"

on:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Juice Shop
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # Build step: instalar dependÃªncias e construir o projecto dentro da subpasta 'juice-shop'
      - name: Build Juice Shop (npm install / build)
        working-directory: ./juice-shop
        run: |
          echo "Installing node dependencies for Juice Shop..."
          npm install
          echo "Building (if applicable)..."
          npm run build || true

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
